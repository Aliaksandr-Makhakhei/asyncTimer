<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <div class="timer__display">
            <div class="timer__title">Timer</div>
            <div class="timer__seconds" id="display-seconds">0</div>
            <div class="timer__text">seconds</div>
        </div>
        <div class="timer__buttons">
            <button class="timer__button" id="btn-start" type="button">START</button>
            <button class="timer__button" id="btn-pause" type="button" disabled>PAUSE</button>
            <button class="timer__button" id="btn-reset" type="button" disabled>RESET</button>
        </div>
    </div>
</body>
</html>
